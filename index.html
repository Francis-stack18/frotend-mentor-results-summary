<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="blue-container">
                <h2 class="inside-margin results">Your Result</h2>
                <div class="inside-margin circle">
                    <h2>76</h2>
                    <h3>of 100</h3>
                </div>
                <h1 class="inside-margin">Great</h1>
                <p class="score inside-margin">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="white-container">
                <h2>Summary</h2>
                <div class="short-summaries-container">
                    <div class="sumamaries reaction">
                        <div class="conteudo">
                            <img src="./src/images/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </div>
                        <p class="text-color"> <b>80</b> / 100</p>
                    </div>
                    <div class="sumamaries memory">
                        <div class="conteudo">
                            <img src="./src/images/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </div>
                        <p class="text-color"> <b>92</b> / 100</p>
                    </div>
                    <div class="sumamaries verbal">
                        <div class="conteudo">
                            <img src="./src/images/icon-verbal.svg" alt="">
                            <p>Verbal</p>
                        </div>
                        <p class="text-color"><b>61</b> / 100</p>
                    </div>
                    <div class="sumamaries visual">
                        <div class="conteudo">
                            <img src="./src/images/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </div>
                        <p class="text-color"> <b>72</b> / 100</p>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
